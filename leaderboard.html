<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satoshi's Secret - Leaderboard</title>
<link rel="icon" type="image/x-icon" href="favicon.png">
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

body {
    background-color: #0a0a1a;
    background: #0a0a1a;
    color: white;
    font-family: 'Arial', sans-serif;
    min-height: 100vh;
    position: relative;
}

.warning-banner {
    background: linear-gradient(90deg, #87CEEB, #4169E1);
    color: white;
    padding: 0.8rem;
    text-align: center;
    font-family: 'Press Start 2P', cursive;
    font-size: 0.7rem;
    line-height: 1.5;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
}

.stars {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    background-image: url('pixelstars.gif');
    background-repeat: repeat;
    background-size: 512px 512px;
    z-index: -1;
    opacity: 0.9;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
    padding-top: 5rem;
    position: relative;
    z-index: 1;
    min-height: calc(100vh - 4rem - 100px);
}

.title {
    text-align: center;
    margin-top: 2rem;
    margin-bottom: 2rem;
}

.title-image {
    max-width: 600px;
    width: 90%;
    height: auto;
    image-rendering: pixelated;
    -webkit-image-rendering: pixelated;
    -moz-image-rendering: crisp-edges;
}

.search-container {
    margin-bottom: 1rem;
}

.search-input {
    width: 100%;
    padding: 1rem;
    background: rgba(13, 17, 23, 0.5);
    border: 2px solid #4FB4FF;
    border-radius: 8px;
    color: white;
    font-family: 'Press Start 2P', cursive;
    font-size: 0.8rem;
    outline: none;
    transition: all 0.3s ease;
    -webkit-appearance: none;
    appearance: none;
}

.search-input:focus {
    box-shadow: 0 0 20px rgba(79, 180, 255, 0.3);
}

.search-input::placeholder {
    color: rgba(79, 180, 255, 0.5);
}

.scoreboard {
    background: rgba(13, 17, 23, 0.5);
    border: 2px solid #4FB4FF;
    border-radius: 8px;
    padding: 1rem;
    box-shadow: 0 0 20px rgba(79, 180, 255, 0.2);
    max-height: 526px;
    overflow-y: hidden;
    -webkit-overflow-scrolling: touch;
    scroll-behavior: smooth;
}

.scoreboard::-webkit-scrollbar {
    width: 13px;
}

.scoreboard::-webkit-scrollbar-track {
    background: rgba(13, 17, 23, 0.5);
    border-radius: 0 8px 8px 0;
}

.scoreboard::-webkit-scrollbar-thumb {
    background: #4FB4FF;
    border-radius: 5px;
    border: 3px solid rgba(13, 17, 23, 0.5);
}

.scoreboard::-webkit-scrollbar-thumb:hover {
    background: #6B8CFF;
}

table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed;
}

th:nth-child(1), td:nth-child(1) { /* RANK column */
    width: 15%;
    min-width: 60px;
}

th:nth-child(2), td:nth-child(2) { /* NAME column */
    width: 65%;
}

th:nth-child(3), td:nth-child(3) { /* TIME column */
    width: 20%;
    min-width: 70px;
    text-align: right;
    white-space: nowrap;
}

th {
    color: #4FB4FF;
    text-align: left;
    padding: 1rem;
    border-bottom: 2px solid #4FB4FF;
    font-family: 'Press Start 2P', cursive;
    font-size: 0.8rem;
}

td {
    padding: 1rem;
    border-bottom: 1px solid rgba(79, 180, 255, 0.2);
    font-family: 'Press Start 2P', cursive;
    font-size: 0.8rem;
    overflow: hidden;
    text-overflow: ellipsis;
}

tr:hover {
    background: rgba(79, 180, 255, 0.1);
}

.rank {
    color: #4FB4FF;
    font-weight: bold;
}

.pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 2rem;
    margin: 2rem 0;
    padding: 1rem;
    flex-wrap: wrap;
}

.pagination-btn {
    padding: 0.8rem 1.5rem;
    background: #2d3748;
    border: none;
    border-radius: 4px;
    color: #4FB4FF;
    font-family: 'Press Start 2P', cursive;
    font-size: 0.8rem;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    touch-action: manipulation;
}

.pagination-btn:hover:not(:disabled) {
    background: #4FB4FF;
    color: white;
}

.pagination-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    color: #718096;
}

.page-info {
    font-family: 'Press Start 2P', cursive;
    font-size: 0.8rem;
    color: #4FB4FF;
    text-shadow: 0 0 10px rgba(79, 180, 255, 0.3);
}

.footer {
    background: rgba(13, 17, 23, 0.5);
    border-top: 2px solid #4FB4FF;
    padding: 1.5rem 0;
    text-align: center;
    position: relative;
    z-index: 1;
    font-family: 'Press Start 2P', cursive;
    font-size: 0.6rem;
    line-height: 1.5;
    margin-top: 2rem;
}

.footer a {
    color: #4FB4FF;
    text-decoration: none;
    transition: color 0.3s ease;
}

.footer a:hover {
    color: #6B8CFF;
}

.footer-content {
    max-width: 800px;
    margin: 0 auto;
    padding: 0 2rem;
}

.footer-links {
    display: flex;
    justify-content: center;
    gap: 2rem;
    margin-top: 1rem;
    flex-wrap: wrap;
}



.back-to-game {
    display: flex;
    justify-content: center;
    margin-top: 2rem;
}

.game-btn {
    padding: 1rem 2rem;
    background: linear-gradient(45deg, #FF6B6B, #FF8E53);
    border: 2px solid #FFD700;
    border-radius: 8px;
    color: white;
    font-family: 'Press Start 2P', cursive;
    font-size: 0.9rem;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
}

.game-btn:hover {
    background: linear-gradient(45deg, #FF8E53, #FF6B6B);
    transform: translateY(-2px);
    box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
}



.disclaimer {
    text-align: center;
    color: rgba(79, 180, 255, 0.8); /* Matches the blue theme */
    font-family: 'Press Start 2P', cursive;
    font-size: 0.6rem;
    margin-top: 1rem;
    line-height: 1.5;
    text-shadow: 0 0 10px rgba(79, 180, 255, 0.2);
}








@media (max-width: 600px) {
    .container {
        padding: 1rem;
        padding-top: 4rem;
    }
    
    .title {
        margin-top: 1.5rem;
    }
    
    .title-image {
        width: 100%;
    }
    
    .warning-banner {
        font-size: 0.6rem;
        padding: 0.6rem;
    }
    
    .search-input {
        padding: 0.8rem;
        font-size: 0.7rem;
    }
    
    td {
        padding: 0.75rem 0.5rem;
        font-size: 0.7rem;
    }

    th:nth-child(1), td:nth-child(1) { /* RANK column */
        width: 20%;
        min-width: 50px;
    }

    th:nth-child(2), td:nth-child(2) { /* NAME column */
        width: 55%;
    }

    th:nth-child(3), td:nth-child(3) { /* TIME column */
        width: 25%;
        min-width: 60px;
    }
    
    .pagination {
        gap: 0.5rem;
        margin: 1rem 0;
    }
    
    .pagination-btn {
        padding: 0.5rem 0.8rem;
        font-size: 0.65rem;
    }
    
    .page-info {
        font-size: 0.65rem;
        letter-spacing: -0.5px;
        white-space: nowrap; 
    }
    
    .scoreboard {
        max-height: 500px;
    }

    .footer {
        font-size: 0.5rem;
    }

    .footer-links {
        gap: 1rem;
    }
    .game-btn {
    padding: 0.8rem 1.5rem;
    font-size: 0.8rem;
}
.disclaimer {
    font-size: 0.5rem;
    margin-top: 0.8rem;
}

}

@media (max-width: 350px) {
    td {
        padding: 0.5rem 0.4rem;
        font-size: 0.6rem;
    }
    
    .pagination-btn {
        padding: 0.4rem 0.8rem;
        font-size: 0.6rem;
    }
    
    .page-info {
        font-size: 0.6rem;
    }

    .warning-banner {
        font-size: 0.5rem;
        padding: 0.5rem;
    }

    .container {
        padding-top: 3.5rem;
    }

    .title {
        margin-top: 1rem;
    }
    .game-btn {
    padding: 0.8rem 1.5rem;
    font-size: 0.8rem;
}
}







.transition-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 10000;
}

.transition-slice {
    position: absolute;
    width: 100%;
    height: calc(100% / 7 + 2px); 
    background: #4FB4FF;
    transform: scaleX(1);
    transform-origin: left;
}

@keyframes sliceOut {
    from {
        transform: scaleX(1);
    }
    to {
        transform: scaleX(0);
    }
}

/* Position and animate each slice */
.transition-slice:nth-child(1) { top: 0; animation: sliceOut 0.6s cubic-bezier(0.7, 0, 0.3, 1) 0s forwards; }
.transition-slice:nth-child(2) { top: 14%; animation: sliceOut 0.6s cubic-bezier(0.7, 0, 0.3, 1) 0.1s forwards; }
.transition-slice:nth-child(3) { top: 28%; animation: sliceOut 0.6s cubic-bezier(0.7, 0, 0.3, 1) 0.2s forwards; }
.transition-slice:nth-child(4) { top: 42%; animation: sliceOut 0.6s cubic-bezier(0.7, 0, 0.3, 1) 0.3s forwards; }
.transition-slice:nth-child(5) { top: 56%; animation: sliceOut 0.6s cubic-bezier(0.7, 0, 0.3, 1) 0.4s forwards; }
.transition-slice:nth-child(6) { top: 70%; animation: sliceOut 0.6s cubic-bezier(0.7, 0, 0.3, 1) 0.5s forwards; }
.transition-slice:nth-child(7) { top: 84%; animation: sliceOut 0.6s cubic-bezier(0.7, 0, 0.3, 1) 0.6s forwards; }

/* Clean up after animation */
@keyframes hideOverlay {
    to {
        visibility: hidden;
    }
}

.transition-overlay {
    animation: hideOverlay 0s linear 1.3s forwards;
}
    </style>
</head>
<body>
    <div class="transition-overlay">
        <div class="transition-slice"></div>
        <div class="transition-slice"></div>
        <div class="transition-slice"></div>
        <div class="transition-slice"></div>
        <div class="transition-slice"></div>
        <div class="transition-slice"></div>
        <div class="transition-slice"></div>
    </div>
    <div class="stars"></div>
    <div class="container">
        <div class="warning-banner">
            Make sure you are visiting - https://satoshissecret.com/leaderboard
        </div>
        <div class="title">
            <img src="SatoshisSecret_Logo_Leaderboard.gif" alt="SATOSHI'S SECRET" class="title-image">
        </div>
        <div class="search-container">
            <input 
                type="text" 
                id="searchInput" 
                class="search-input" 
                placeholder="Search by name or wallet"
            >
        </div>
        <div class="scoreboard">
            <table id="scoreTable">
                <thead>
                    <tr>
                        <th>RANK</th>
                        <th>NAME</th>
                        <th>TIME</th>
                    </tr>
                </thead>
                <tbody id="scoreBody">
                    <!-- Scores will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="disclaimer">
            *The leaderboard is updated weekly. New scores will be reflected at the end of each week.
        </div>
        <div class="pagination">
            <button class="pagination-btn" id="prevPage" disabled>Previous</button>
            <span id="pageInfo" class="page-info">Page 1 of 1</span>
            <button class="pagination-btn" id="nextPage">Next</button>
        </div>
    <div class="back-to-game">
        <a href="index.html" class="game-btn">⚔️ Play Again ⚔️</a>
    </div>
</div>

    <footer class="footer">
        <div class="footer-content">
            <div>
                <a href="https://x.com/mx1000m" target="_blank" rel="noopener noreferrer">Built with 💙 by MX1000.</a>
            </div>
        </div>
    </footer>

    <script>
        let currentPage = 1;
        const scoresPerPage = 10;
        let allScores = [];
        let filteredScores = [];

        function timeToSeconds(timeStr) {
            if (!timeStr || timeStr === '00:00') return 0;
            
            const parts = timeStr.split(':').map(Number);
            if (parts.length === 2) {
                return parts[0] * 60 + parts[1];
            } else if (parts.length === 3) {
                return parts[0] * 3600 + parts[1] * 60 + parts[2];
            }
            return Number.MAX_VALUE;
        }

        async function loadScores() {
    try {
        const response = await fetch('leaderboard.csv');
        const csvText = await response.text();
        
        const rows = csvText.split('\n').filter(row => row.trim());
        const startIndex = rows[0].toLowerCase().includes('name') ? 1 : 0;
        
        // Parse CSV and create initial array
        let parsedScores = rows.slice(startIndex).map(row => {
            const matches = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];
            const values = matches.map(val => val.replace(/^"|"$/g, '').trim());
            
            return {
                Name: values[0] || '',
                Wallet: values[1] || '',
                Time: values[2] || '00:00'
            };
        });

        // Group by player name and keep only the best time
        const bestScores = {};
        parsedScores.forEach(score => {
            const currentTime = timeToSeconds(score.Time);
            const existingTime = bestScores[score.Name] ? 
                timeToSeconds(bestScores[score.Name].Time) : Number.MAX_VALUE;
            
            if (currentTime < existingTime) {
                bestScores[score.Name] = score;
            }
        });

        // Convert back to array and sort by time
        parsedScores = Object.values(bestScores);
        parsedScores.sort((a, b) => {
            const timeA = timeToSeconds(a.Time);
            const timeB = timeToSeconds(b.Time);
            return timeA - timeB;
        });

        // Filter out entries with '00:00' time
        parsedScores = parsedScores.filter(score => score.Time !== '00:00');

        // Add original rank to each score
        allScores = parsedScores.map((score, index) => ({
            ...score,
            originalRank: index + 1
        }));

        filteredScores = [...allScores];
        updatePage(1);
        updatePaginationControls();
    } catch (error) {
        console.error('Error loading scores:', error);
    }
}






        function filterScores(searchTerm) {
            if (!searchTerm) {
                filteredScores = [...allScores];
            } else {
                searchTerm = searchTerm.toLowerCase();
                filteredScores = allScores.filter(score => 
                    score.Name.toLowerCase().includes(searchTerm) || 
                    score.Wallet.toLowerCase().includes(searchTerm)
                );
            }
            currentPage = 1;
            updatePage(1);
            updatePaginationControls();
        }

        function updatePage(pageNumber) {
            currentPage = pageNumber;
            const startIndex = (currentPage - 1) * scoresPerPage;
            const endIndex = startIndex + scoresPerPage;
            const pageScores = filteredScores.slice(startIndex, endIndex);

            const tableBody = document.getElementById('scoreBody');
            tableBody.innerHTML = '';
            
            pageScores.forEach((score) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="rank">#${score.originalRank}</td>
                    <td>${score.Name}</td>
                    <td>${score.Time}</td>
                `;
                tableBody.appendChild(row);
            });

            updatePaginationControls();
        }

        function updatePaginationControls() {
            const totalPages = Math.ceil(filteredScores.length / scoresPerPage);
            const prevButton = document.getElementById('prevPage');
            const nextButton = document.getElementById('nextPage');
            const pageInfo = document.getElementById('pageInfo');

            prevButton.disabled = currentPage === 1;
            nextButton.disabled = currentPage === totalPages;
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
        }

        // Add event listeners
        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) updatePage(currentPage - 1);
        });

        document.getElementById('nextPage').addEventListener('click', () => {
            const totalPages = Math.ceil(filteredScores.length / scoresPerPage);
            if (currentPage < totalPages) updatePage(currentPage + 1);
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterScores(e.target.value);
        });

        // Initial load
        loadScores();

        // Refresh every 5 minutes
        setInterval(loadScores, 5 * 60 * 1000);
    </script>
</body>
